<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="./css/main.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Plus+Jakarta Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-light fixed-top bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/Rectangle 20.png"
              alt=""
              style="width: 5vw; height: auto"
          /></a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <img
              src="./assets/burger-menu.png"
              alt=""
              style="width: 3vw; height: auto"
            />
          </button>
          <div
            class="offcanvas offcanvas-end border-0"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header bg-primary text-light">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dontea</h5>
              <button
                type="button"
                class="bg-primary text-reset border-0"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="offcanvas-body bg-primary text-light text-end">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Location</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us!</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-xxl">
        <div class="row text-center">
          <div
            id="col1"
            class="col-4 ps-0 pe-0 border-0 d-flex align-items-center justify-content-center text-info"
            style="
              background-image: url(./assets/left-side-green.png);
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
            "
          >
            <h1
              style="
                color: rgba(
                  236.00000113248825,
                  243.00000071525574,
                  226.0000017285347,
                  1
                );
                font-family: Plus Jakarta Sans;
                font-size: 4vw;
                letter-spacing: -3;
                text-align: left;
                padding-left: 10px;
                font-weight: 600;
              "
            >
              Enjoy your morning with our freshly brewed coffee.
            </h1>
          </div>
          <div id="col2" class="col-4 ps-0 pe-0 border-0">
            <img
              class="img-fluid"
              src="./assets/image 1.png"
              style="height: 100%; width: 100%"
            />
          </div>
          <div
            id="col3"
            class="col-4 border-0 bg-info text-primary border d-flex flex-column pe-0 ps-0 m-0"
          >
            <div
              class="flex-fill border-bottom border-2 border-primary d-flex align-items-center justify-content-center"
            >
              <span
                style="
                  color: rgba(
                    67.00000360608101,
                    120.00000044703484,
                    4.000000236555934,
                    1
                  );
                  font-family: Plus Jakarta Sans;
                  width: 24.5vw;
                  height: auto;
                  font-size: 2vw;
                  text-align: left;
                  letter-spacing: -3;
                  padding-left: 5vw;
                  font-weight: 700;
                "
                >Each cup of tea represents an imaginary voyage.</span
              >
            </div>
            <div
              class="flex-fill border-bottom border-2 border-primary d-flex align-items-center justify-content-center"
            >
              Bagian 2
            </div>
            <div
              class="flex-fill d-flex align-items-center justify-content-center"
            >
              Bagian 3
            </div>
          </div>
        </div>
      </div>
      <!-- place main content here -->
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
